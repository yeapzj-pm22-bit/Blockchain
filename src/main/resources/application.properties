# ========================================
# SPRING BOOT BASIC CONFIGURATION
# ========================================
server.port=8080
spring.application.name=healthcare-blockchain

# ========================================
# DATABASE CONFIGURATION
# ========================================
# Database - Updated connection string to handle invalid dates
spring.datasource.url=jdbc:mysql://localhost:3306/fyp?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull&allowInvalidDates=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Option 2: H2 Database (backup - uncomment if MySQL fails)
# spring.datasource.url=jdbc:h2:mem:healthcare_blockchain
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password
# spring.h2.console.enabled=true

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========================================
# SECURITY CONFIGURATION
# ========================================
spring.security.user.name=admin
spring.security.user.password=healthcare123

# ========================================
# BLOCKCHAIN CONFIGURATION
# ========================================
blockchain.enabled=true
blockchain.mode=simulation
blockchain.auto-connect=true
blockchain.retry.attempts=3
blockchain.retry.delay=5000

# ========================================
# CORDA CONFIGURATION (Disabled for now)
# ========================================
corda.enabled=false
corda.rpc.host=localhost
corda.rpc.port=10006
corda.rpc.username=user1
corda.rpc.password=test

# Corda network settings (for future use)
corda.network.id=healthcare-network
corda.hospital.name=O=Hospital,L=New York,C=US
corda.patient-registry.name=O=PatientRegistry,L=San Francisco,C=US
corda.pharmacy.name=O=Pharmacy,L=Chicago,C=US
corda.notary.name=O=Notary,L=London,C=GB

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.healthcare=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=INFO

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ========================================
# APPLICATION INFO
# ========================================
info.app.name=Healthcare Blockchain Application
info.app.description=Privacy-preserving patient registration with blind signatures
info.app.version=1.0.0
info.app.blockchain.mode=${blockchain.mode}
info.app.corda.enabled=${corda.enabled}